bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: False

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 5.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_x_velocity_threshold: 0.2
    # min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]
    odom_topic: "/odom"

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 30.0
      # movement_time_allowance: 10.0
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      # xy_goal_tolerance: 9999.9
      xy_goal_tolerance: 1.0
      stateful: True
      # yaw_goal_tolerance: 1.57
      yaw_goal_tolerance: 3.14
    # RPP Parameters
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # --- speed ------------------------------------------------------
      # desired_linear_vel: 0.4
      desired_linear_vel: 0.45
      # desired_linear_vel: 0.225 # いけた
      # min_approach_linear_velocity: 0.1
      min_approach_linear_velocity: 0.45
      approach_velocity_scaling_dist: 0.01
      # --- speed scaling in curvature ------------------------------------------------------
      use_regulated_linear_velocity_scaling: true
      # use_cost_regulated_linear_velocity_scaling: false
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.5 #0.5
      regulated_linear_scaling_min_speed: 0.1
      # --- rotation ------------------------------------------------------
      use_rotate_to_heading: true
      # rotate_to_heading_min_angle: 0.785
      rotate_to_heading_min_angle: 1.57
      # rotate_to_heading_min_angle: 1.03
      # rotate_to_heading_min_angle: 3.14
      # rotate_to_heading_angular_vel: 2.5
      # rotate_to_heading_angular_vel: 1.57
      rotate_to_heading_angular_vel: 0.5
      # rotate_to_heading_angular_vel: 0.7
      # rotate_to_heading_angular_vel: 0.4
      # rotate_to_heading_angular_vel: 0.05
      # max_angular_accel: 3.2
      # max_angular_accel: 45.0
      # max_angular_accel: 15.0
      max_angular_accel: 0.5
      # --- lookahead point ------------------------------------------------------
      use_velocity_scaled_lookahead_dist: true
      # use_velocity_scaled_lookahead_dist: false
      #   --- use_velocity_scaled_lookahead_dist == false
      # lookahead_dist: 0.6
      lookahead_dist: 1.2
      #   --- use_velocity_scaled_lookahead_dist == true
      min_lookahead_dist: 0.8
      max_lookahead_dist: 2.5
      lookahead_time: 5.0
      #   --- velocity scaling in curvature
      use_fixed_curvature_lookahead: true
      curvature_lookahead_dist: 0.1
      # --- reversing ------------------------------------------------------
      allow_reversing: false
      # --- positioning ------------------------------------------------------
      transform_tolerance: 0.2
      # --- collision detection ------------------------------------------------------
      use_collision_detection: true
      # max_allowed_time_to_collision_up_to_carrot: 5.0
      max_allowed_time_to_collision: 1.0
      # max_allowed_time_to_collision: 4.0
      # --- others ------------------------------------------------------
      max_robot_pose_search_dist: 8.0
      # max_robot_pose_search_dist: 10.0
      use_interpolation: false

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      robot_radius: 0.4
      plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.05
        cost_scaling_factor: 1.0
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

